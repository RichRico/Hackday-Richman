<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Peru-Turismo</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<script src='peru.geojson'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoia2FyaXRvdHAiLCJhIjoib0ppeVhnWSJ9.JOLM9BQLqtI_bjvNzjNPew';

for (var i = 0; i < geojson.features.length; i++) {
    geojson.features[i].properties["title"]= geojson.features[i].properties.name;
    geojson.features[i].properties["marker-color"]= "#01910b";
    geojson.features[i].properties["marker-symbol"]= "rocket";

}

L.mapbox.map('map', 'mapbox.streets')
  .setView([-8.92, -73.75], 4)
  .featureLayer.setGeoJSON(geojson);
</script>
</body>
</html>
